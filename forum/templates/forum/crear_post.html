{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}

    <div class="create-post">
        

        <form method="post" id="post-create" enctype="multipart/form-data">
            <h2>Nuevo post en {{ board.nombre }}</h2>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Publicar</button>
            <a href="{% url 'ver_board' board.slug %}">‚Üê Volver</a>
        </form>

        
    </div>
    
    {% endblock %}
</body>
</html>
