{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Editar variacion - Spider Web{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

  {% block content %}

  <div class="edit-container">
    <h1>Editar Elemento</h1>
    <form method="POST" class="edit-form">
      {% csrf_token %}
      <label for="imagen">URL de la Imagen:</label>
      <input type="text" name="imagen" value="{{ variant.imagen }}" required>
  
      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" value="{{ variant.nombre }}" required>
  
      <label for="descripcion">Descripción:</label>
      <textarea name="descripcion">{{ variant.descripcion }}</textarea>
  
      <button type="submit">Guardar Cambios</button>
      <a href="{% url 'admin_only' %}">Cancelar</a>
    </form>
  </div>


<div id="confirmModal" class="modal">
  <div class="modal-content">
    <p>¿Estás seguro de que quieres guardar los cambios?</p>
    <button id="confirmBtn" class="btn confirm">Confirmar</button>
    <button id="cancelBtn" class="btn cancel">Cancelar</button>
  </div>
</div>

<script>
  const form = document.querySelector('.edit-form');
  const modal = document.getElementById('confirmModal');
  const confirmBtn = document.getElementById('confirmBtn');
  const cancelBtn = document.getElementById('cancelBtn');
  
  form.addEventListener('submit', function(e) {
    e.preventDefault(); // Prevenir envío inmediato
    modal.style.display = 'block'; // Mostrar modal
  });
  
  confirmBtn.addEventListener('click', function() {
    modal.style.display = 'none';
    form.submit(); // Enviar formulario si se confirma
  });
  
  cancelBtn.addEventListener('click', function() {
    modal.style.display = 'none'; // Cerrar modal sin enviar
  });
</script>  

{% endblock %}

</body>
</html>
